{% extends "index.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}{{ title }}{%  endblock %}
{% block content %}
    <div class="container" style="display: flex; flex-direction: column; text-decoration: none !important; color: initial">
                         <h3 style="margin-bottom: 0; font-style: italic; font-weight: bold; text-decoration: none">{{ post.title }}</h3>
                         <span style="font-size: 0.75em; margin-bottom: 0.5em; text-decoration: none">{{ post.public_date }}</span>
                         <img src="{% get_media_prefix %}{{ post.image }}" height="200" width="100%" style="object-fit: cover; border-radius: 15px; border: 1px solid rgba(123,119,119,0.63);"  />
                         {% autoescape off %}
                            <p style="text-decoration: none; margin-top: 0.5em;">{{ post.body }}</p>
                         {% endautoescape %}
    </div>
{% endblock %}
